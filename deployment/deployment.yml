apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-capstone
  labels: 
    app:  devops-capstone
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-capstone
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: devops-capstone
    spec:
      containers:
      - image: bamuse/udacity_devops_capstone
        imagePullPolicy: Always
        name: devops-capstone
        ports:
        - containerPort: 80
apiVersion: v1
kind: Service
metadata:
  name: devops-capstone
  labels:
    app: devops-capstone
spec:
  type: LoadBalancer
  selector:
    app: devops-capstone
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      protocol: TCP

  